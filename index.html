<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        :root { 
            --gold: #c5a059; 
            --bg: #000; 
            --text: #d1c7b7;
            --success: #4CAF50;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; user-select: none; }
        
        body { 
            height: 100dvh; background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        /* GÃœNLÃœK AYET BÃ–LÃœMÃœ */
        .daily-verse {
            background: linear-gradient(135deg, #1a1200 0%, #0f0a00 100%);
            border-bottom: 1px solid var(--gold);
            padding: 12px 20px;
            cursor: pointer;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .verse-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .verse-label { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        .verse-text { font-size: 0.85rem; line-height: 1.4; color: #fff; font-style: italic; text-align: center; }
        .verse-ref { font-size: 0.7rem; color: var(--gold); text-align: right; margin-top: 3px; }

        /* LOGO VE HEADER */
        header { padding: 10px 0; text-align: center; }
        .logo-text { color: var(--gold); font-size: 1.5rem; font-weight: bold; letter-spacing: 3px; }
        .app-logo { display: block; margin: 8px auto; width: 60px; filter: drop-shadow(0 0 5px var(--gold)); border-radius: 50%; }

        /* ANA EKRAN */
        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px; }
        
        .tap-area {
            position: relative; width: 230px; height: 230px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; border-radius: 50%;
        }
        .tap-area:active { transform: scale(0.96); transition: 0.1s; }
        
        svg { position: absolute; inset: 0; transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 10; stroke-linecap: round; transition: stroke-dashoffset 0.3s ease; }
        .bg-circle { stroke: #1a1a1a; }
        .main-circle { stroke: var(--gold); filter: drop-shadow(0 0 8px var(--gold)); }
        
        .counter-wrapper { text-align: center; z-index: 5; pointer-events: none; }
        #counter { font-size: 4rem; color: #fff; font-weight: 200; }
        #label { font-size: 1.2rem; color: var(--gold); font-weight: 600; }
        .progress-text { font-size: 0.75rem; opacity: 0.5; margin-top: 5px; }
        
        .quick-targets { display: flex; gap: 8px; margin-top: 15px; }
        .quick-targets button {
            padding: 8px 16px; border-radius: 20px; font-size: 0.7rem;
            background: #0f0f0f; border: 1px solid #333; color: var(--text);
        }
        .quick-targets button.active { border-color: var(--gold); color: var(--gold); }
        
        .controls { display: flex; gap: 20px; margin-top: 20px; }
        .circle-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid #333; 
            background: #0f0f0f; color: var(--text); font-size: 0.6rem; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        /* FOOTER */
        footer { 
            padding: 12px 10px calc(12px + env(safe-area-inset-bottom)); 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; 
            background: #050505; border-top: 1px solid #1a1a1a; 
        }
        footer button { background: #0f0f0f; border: 1px solid #222; color: var(--text); padding: 12px 2px; border-radius: 8px; font-size: 0.6rem; font-weight: bold; }
        .gold-btn { border-color: var(--gold); color: var(--gold); }
        
        /* PANELS */
        .panel { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; flex-direction: column; padding: 20px; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #222; }
        .close-btn { background: none; border: 1px solid #444; padding: 6px 14px; border-radius: 20px; color: var(--text); }
        .list-container { overflow-y: auto; flex: 1; }
        .list-item { background: #0f0f0f; padding: 15px; margin-bottom: 8px; border-radius: 10px; border-left: 3px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .list-item b { color: #fff; }
        .list-item small { color: var(--gold); display: block; font-size: 0.75rem; }

        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #1a1a1a; color: var(--gold); padding: 10px 20px; border-radius: 20px; border: 1px solid var(--gold); opacity: 0; transition: opacity 0.3s; z-index: 3000; pointer-events: none; font-size: 0.8rem; }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>

    <div class="daily-verse" onclick="openPanel('verse')">
        <div class="verse-header"><span class="verse-label">ðŸ“– GÃ¼nÃ¼n Ayeti</span></div>
        <div class="verse-text" id="verseText">Ayet seÃ§iliyor...</div>
        <div class="verse-ref" id="verseRef">...</div>
    </div>

    <header>
        <div class="logo-text">SUAL ÅžÄ°FA</div>
        <img src="logo.png" alt="Logo" class="app-logo" onerror="this.style.opacity='0'">
    </header>
    
    <main>
        <div class="tap-area" id="tapArea">
            <svg><circle class="bg-circle" cx="115" cy="115" r="105"></circle><circle id="progress" class="main-circle" cx="115" cy="115" r="105" stroke-dasharray="660" stroke-dashoffset="660"></circle></svg>
            <div class="counter-wrapper">
                <div id="label">Allah</div>
                <div id="counter">0</div>
                <div class="progress-text"><span id="cur">0</span> / <span id="tgt">33</span></div>

        </div>
        
        <div class="quick-targets">
            <button onclick="setTarget(11)">11</button>
            <button onclick="setTarget(33)" class="active">33</button>
            <button onclick="setTarget(99)">99</button>

        </div>
        
        <div class="controls">
            <div class="circle-btn" onclick="undo()">â†©<br>GERÄ°</div>
            <div class="circle-btn" onclick="reset()">â†»<br>SIFIRLA</div>
        </div>
    </main>
    
    <footer>
        <button onclick="openPanel('list')">99 ESMA</button>
        <button onclick="openPanel('myzikir')">ZÄ°KÄ°RLERÄ°M</button>
        <button onclick="openPanel('verses')">AYETLER</button>
        <button class="gold-btn" onclick="openPanel('history')">DEFTER</button>
    </footer>

    <div id="verse-panel" class="panel">
        <div class="panel-header"><h2>Ayet DetayÄ±</h2><button class="close-btn" onclick="closeP()">âœ•</button></div>
        <div id="fullVerseText" style="text-align:center; padding:20px; font-size:1.1rem; line-height:1.6; color:#fff;"></div>
    </div>

    <div id="list-panel" class="panel">
        <div class="panel-header"><h2>99 EsmÃ¢</h2><button class="close-btn" onclick="closeP()">âœ•</button></div>
        <div class="list-container" id="lCont"></div>
    </div>

    <div id="myzikir-panel" class="panel">
        <div class="panel-header"><h2>Zikirlerim</h2><button class="close-btn" onclick="closeP()">âœ•</button></div>
        <div class="list-container" id="myZikirCont">
            <div style="padding:20px; opacity:0.5; text-align:center;">HenÃ¼z Ã¶zel zikir eklenmedi.</div>
        </div>
    </div>

    <div id="verses-panel" class="panel">
        <div class="panel-header"><h2>TÃ¼m Ayetler</h2><button class="close-btn" onclick="closeP()">âœ•</button></div>
        <div class="list-container" id="versesCont"></div>
    </div>

    <div id="history-panel" class="panel">
        <div class="panel-header"><h2>KayÄ±t Defteri</h2><button class="close-btn" onclick="closeP()">âœ•</button></div>
        <div class="list-container" id="hCont"></div>
    </div>

    <div class="toast" id="toast"></div>

<script>
    // VERÄ°LER
    const localVerses = [
        { t: "ÅžÃ¼phesiz zorlukla beraber bir kolaylÄ±k vardÄ±r.", r: "Ä°nÅŸirah, 6" },
        { t: "Allah, sabredenlerle beraberdir.", r: "Bakara, 153" },
        { t: "Kalpler ancak Allah'Ä± zikretmekle huzur bulur.", r: "Rad, 28" },
        { t: "Allah bize yeter, O ne gÃ¼zel vekildir.", r: "Al-i Ä°mran, 173" },
        { t: "Ben size Ã§ok yakÄ±nÄ±m. Dua edenin duasÄ±na icabet ederim.", r: "Bakara, 186" },
        { t: "O, size ÅŸah damarÄ±nÄ±zdan daha yakÄ±ndÄ±r.", r: "Kaf, 16" },
        { t: "Allah, iman edenlerin dostudur.", r: "Bakara, 257" },
        { t: "Sabret! Senin sabrÄ±n ancak Allah'Ä±n yardÄ±mÄ±yladÄ±r.", r: "Nahl, 127" },
        { t: "Rabbin seni terk etmedi ve sana darÄ±lmadÄ±.", r: "Duha, 3" },
        { t: "Ä°yiliÄŸin karÅŸÄ±lÄ±ÄŸÄ±, yalnÄ±z iyiliktir.", r: "Rahman, 60" }
    ];

    const esmalar = [
        {n:"Allah", m:"Celle Celaluhu"}, {n:"Er-RahmÃ¢n", m:"BaÄŸÄ±ÅŸlayan"}, {n:"Er-RahÃ®m", m:"Esirgeyen"},
        {n:"El-Melik", m:"MÃ¼lkÃ¼n Sahibi"}, {n:"El-KuddÃ»s", m:"Eksiksiz"}, {n:"Es-SelÃ¢m", m:"Selamet Veren"},
        {n:"El-MÃ¼'min", m:"GÃ¼ven Veren"}, {n:"El-AzÃ®z", m:"YÃ¼ce"}, {n:"El-CebbÃ¢r", m:"Kudretli"}
    ];

    let state = { count: 0, target: 33, current: { n: "Allah", m: "" }, history: [], undo: [], customZikirs: [] };

    // AYET SEÃ‡ME
    function selectRandomVerse() {
        const selected = localVerses[Math.floor(Math.random() * localVerses.length)];
        document.getElementById('verseText').innerText = selected.t;
        document.getElementById('verseRef').innerText = selected.r;
        document.getElementById('fullVerseText').innerText = selected.t + "\n\n(" + selected.r + ")";
    }

    // BAÅžLATMA
    function init() {
        const saved = JSON.parse(localStorage.getItem('sual_pro_v1') || '{}');
        Object.assign(state, saved);
        selectRandomVerse();
        update();
        renderLists();
        document.getElementById('tapArea').onclick = tap;
    }

    function update() {
        document.getElementById('counter').innerText = state.count;
        document.getElementById('cur').innerText = state.count;
        document.getElementById('tgt').innerText = state.target;
        document.getElementById('label').innerText = state.current.n;
        
        const circle = document.getElementById('progress');
        const circumference = 2 * Math.PI * 105;
        const offset = circumference - (state.count / state.target * circumference);
        circle.style.strokeDashoffset = offset;
        
        localStorage.setItem('sual_pro_v1', JSON.stringify(state));
    }

    function tap() {
        if (state.count < state.target) {
            state.undo.push(state.count);
            state.count++;
            if(navigator.vibrate) navigator.vibrate(35);
            update();
            if (state.count == state.target) {
                state.history.unshift({n: state.current.n, d: new Date().toLocaleDateString()});
                showToast("MaaÅŸallah, Hedefe UlaÅŸÄ±ldÄ±!");
            }
        }
    }

    function renderLists() {
        document.getElementById('lCont').innerHTML = esmalar.map(e => `<div class="list-item" onclick="selectZikir('${e.n}')"><div><b>${e.n}</b><small>${e.m}</small></div></div>`).join('');
        document.getElementById('versesCont').innerHTML = localVerses.map(v => `<div class="list-item"><div><b>${v.r}</b><small>${v.t}</small></div></div>`).join('');
    }

    function renderHistory() {
        document.getElementById('hCont').innerHTML = state.history.slice(0,25).map(h => `<div class="list-item"><b>${h.n}</b><small>${h.d}</small></div>`).join('');
    }

    function selectZikir(n) { state.current.n = n; state.count = 0; state.undo = []; update(); closeP(); showToast(n + " seÃ§ildi."); }
    function setTarget(t) { state.target = t; state.count = 0; update(); document.querySelectorAll('.quick-targets button').forEach(b => b.classList.toggle('active', b.innerText == t)); }
    function reset() { if(confirm('SÄ±fÄ±rlansÄ±n mÄ±?')) { state.count = 0; state.undo = []; update(); } }
    function undo() { if(state.undo.length) { state.count = state.undo.pop(); update(); } }
    function openPanel(id) { document.getElementById(id + '-panel').style.display = 'flex'; if(id=='history') renderHistory(); }
    function closeP() { document.querySelectorAll('.panel').forEach(p => p.style.display = 'none'); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }

    init();
</script>
</body>
</html>
